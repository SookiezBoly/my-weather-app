<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="./weather_icons/favicon.svg" type="image/svg+xml">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8c2bd0be43.js" crossorigin="anonymous"></script>

    <!-- js link-->
    <script src="api_gestion.js" type="module"></script> 
    <script src="app.js" type="module" defer></script> 
    <script src="conversion.js" type="module" defer></script>
    <script src="carousel.js" type="module" defer></script>

    <title>Weather app</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container" data-container>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="text" name="text" id="input-box" placeholder="Search city..." autocomplete="off" data-input-field>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
    
                <div class="search-result" data-search-list>
        
                </div>
            </div>

            <a href="#/current-location" class="btn-current-location" data-current-location>
                <i class="fa-solid fa-location-crosshairs"></i>
                <span>Current location</span>
            </a>

        </div>
    </header>


    <!-- MAIN -->
    <main>
        <section class="container">

            <article class="display-card" data-display-card>
                
            </article>

            <!--

                SLIDER OF MY WEATHERS CARDS

            -->
            <article class="weather-cards carousel" data-carousel>
              <div class="carousel_slider" data-carroussel-slider> 
                <ul class="carroussel_list" data-carroussel-list>

                </ul>
            </div>  
            </article>

        </section>
    </main>

    <footer class="footer">
        <p class="copyright">Copyright 2023 Etno Polino. All Rights Reserved</p>
        <p class="pweredBy">
            Powered by <a href="http://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">openweathermap</a>
        </p>
    </footer>
</body>
</html>
