<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8c2bd0be43.js" crossorigin="anonymous"></script>

    <!-- js link-->

    <title>Weather app</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container" data-container>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="text" name="text" id="input-box" placeholder="Search city..." autocomplete="off" data-input-field>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
    
                <div class="search-result" data-search-list>
                    <ul class="city-list" data-city-list>
                        <li class="city">
                            <i class="fa-solid fa-location-dot"></i>
    
                            <div>
                                <p class="city-name">Paris</p>
                                <p class="city-subtitle">State of Paris, FR</p>
                            </div>
    
                            <a href="#" class="city-link" data-link-city></a>
                        </li>
                    </ul>
                </div>
            </div>

            <a href="" class="btn-current-location" data-current-location>
                <i class="fa-solid fa-location-crosshairs"></i>
                <span>Current location</span>
            </a>

        </div>
    </header>


    <!-- MAIN -->
    <main>
        <section class="container">

            <article class="display-card">
                <div class="head-weather">
                    <i class="fa-light fa-location-crosshairs"></i>
                    <p class="city-name">Paris, France</p>
                </div>

                <div class="weather">
                    <p class="time">Now</p>
                    <div class="wrapper-weather">
                        <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                        <p class="desc">20 &deg;</p>
                    </div>
                </div>


                <ul class="today-highlight">
                    <li class="highlight">
                        <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                        <div class="infos">
                            <p class="desc">48%</p>
                            <p class="title">humidity</p>
                        </div>
                    </li>

                    <li class="highlight">
                        <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                        <div class="infos">
                            <p class="desc">good</p>
                            <p class="title">air quality</p>
                        </div>
                    </li>

                    <li class="highlight">
                        <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                        <div class="infos">
                            <p class="desc">good</p>
                            <p class="title-highlight">wind speed</p>
                        </div>
                    </li>
                </ul>
            </article>

            <!--

                SLIDER OF MY WEATHERS CARDS

            -->
            <article class="weather-cards forecast">
                <div class="input-radion">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                </div>

                <!-- temperature carroussel starts -->
                <ul class="carroussel" data-carroussel>
                    <li class="slide active" data-slide>
                        <button class="card">
                            <p class="desc">TODAY, 22/04</p>
                            <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                            <p class="desc">20 &deg;</p>
                        </button>
                    </li>

                    <li class="slide active" data-slide>
                        <button class="card">
                            <p class="desc">TOMORROW, 23/04</p>
                            <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                            <p class="desc">20 &deg;</p>
                        </button>
                    </li>

                    <li class="slide active" data-slide>
                        <button class="card">
                            <p class="desc">J+2, 24/04</p>
                            <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                            <p class="desc">20 &deg;</p>
                        </button>
                    </li>

                    <li class="slide active" data-slide>
                        <button class="card">
                            <p class="desc">J+3, 25/04</p>
                            <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                            <p class="desc">20 &deg;</p>
                        </button>
                    </li>

                    <li class="slide active" data-slide>
                        <button class="card">
                            <p class="desc">J+4, 26/04</p>
                            <img src="./weather_icons/01d.png" class="weather-icon" alt="icon weather" width="50" height="50" loading="lazy">
                            <p class="desc">20 &deg;</p>
                        </button>
                    </li>
                </ul>
                <!-- temperature carroussel ends -->

                <!-- manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <!-- manual navigation end -->
            </article>

        </section>
    </main>

            </a>
        </p>
    </footer> -->
</body>
</html>
